paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs


actor_suffix: Tester


extensions:
  enabled:
      - Codeception\Extension\RunFailed


settings:
  bootstrap: _bootstrap.php
  memory_limit: 1024M


coverage:
  enabled: true
  low_limit: 30
  high_limit: 60
  include:
    - app/controllers
    - app/models


modules:
  config:
    Db:
      dsn: 'mysql:host=localhost;dbname=jream_unit_test'
      user: 'root'
      password: 'root'
      dump: resources/__setup/schema.sql
      populate: true
      cleanup: true


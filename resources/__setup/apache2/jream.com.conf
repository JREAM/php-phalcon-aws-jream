<VirtualHost *:80>
    ServerName jream.com
    ServerAlias www.jream.com

    ServerAdmin hello@jream.com

    DocumentRoot /var/www/jream.com/public
    DirectoryIndex index.php

    <Directory /var/www/jream.com/public>
    Options Indexes FollowSymLinks
    AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>


